<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contato.css">
    
</head>
<body>
    <header>
        <div class="decor-cabecalho">
            <div class="cabecalho">
                <div class="logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li class="ativo"><a href="contato.html">Contato</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <main>
        <h2>Envie uma mensagem!</h2>
        <p>Preencha o formul√°rio abaixo que em breve entraremos em contato.</p>

        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo"><br><br>

            <label for="cep">CEP</label>
            <input type="text" id="cep" placeholder="EX: 22470220" maxlength="8">
            <button type="button" id="buscar">Buscar CEP</button>

            <label for="rua">Logradouro:</label>
            <input type="text" id="rua" name="rua" required placeholder="Ex: Rua alfa , Av Bravo, etc...">
            
            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required>
            
            <label for="cidade">cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required>
            
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required placeholder="Deixe sua mensagem aqui..."></textarea><br><br>

            <input id="btnEnviar" class="btn-moderno" type="submit" value="Enviar">
            <script src="contato.js"></script>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
